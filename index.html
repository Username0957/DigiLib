<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DigiLib â€” Masuk</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="login-page">
    <main class="center">
      <section class="card login-card" aria-labelledby="title-login">
        <div class="brand-mark" aria-hidden="true"></div>
        <h1 id="title-login" class="app-title">DigiLib</h1>

        <form class="form" action="dashboard.html" method="get">
          <div class="form-group">
            <label for="username">Username atau NIS</label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Username atau NIS"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Password"
              required
            />
          </div>
          <button class="btn btn-primary" type="submit">Masuk</button>
        </form>
      </section>
    </main>
  </body>
</html>
